services:
  catalog-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - API_VERSION=v1
      - DB_HOST=catalog-db
      - DB_PORT=3306
      - DB_NAME=catalog_db
      - DB_USER=root
      - DB_PASSWORD=toor
      - NODE_ENV=production
    depends_on:
      catalog-db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  catalog-db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: catalog_db
    ports:
      - "3306:3306"
    volumes:
      - catalog_db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  catalog_db_data:

networks:
  ecommerce-network:
    driver: bridge